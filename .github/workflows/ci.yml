name: CI
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Download ast-grep
        run: |
          curl "https://github.com/ast-grep/ast-grep/releases/download/0.27.0/app-x86_64-unknown-linux-gnu.zip" -L -o ast-grep.zip
          unzip ast-grep.zip
          ls -al
          chmod +x ast-grep
          chmod +x sg
          ls -al
          ./ast-grep --version
          ./sg --version
          echo $PWD >> $GITHUB_PATH
      - name: Run gh-migrate
        run: |
          go mod tidy
          go build
          gh extension install .
          gh migrate --help

          mkdir work
          gh migrate --repo HikaruEgashira/gh-migrate --workpath work --astgrep ./ast-grep/rules/upgrade-actions-checkout.yml
        env:
          GH_TOKEN: ${{ github.token }}

