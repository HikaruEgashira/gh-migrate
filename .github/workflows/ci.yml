name: CI
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Run gh-migrate
        run: |
          go mod tidy
          go build
          gh extension install .
          gh migrate --help

          mkdir work
          gh migrate --repo HikaruEgashira/gh-migrate --cmd "sed -i '' 's/gh-migrate/gh-migrate2/g' README.md" --force --workpath work
        env:
            GH_TOKEN: ${{ github.token }}

